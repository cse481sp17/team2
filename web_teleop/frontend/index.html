<!doctype html>
<html>
  <head>
    <title>Fetch teleop</title>
    <link rel="stylesheet" type="text/css" href="teleop.css" />
    <script src="eventemitter2.js"></script>
    <script src="roslib.js"></script>
    <script src="base.js"></script>
    <script src="torso.js"></script>
    <script src="head.js"></script>
    <script src="arm.js"></script>
    <script src="gripper.js"></script>
    <script src="app.js"></script>
  </head>
  <body onload="init()">
    <h1>Fetch teleop</h1>
    <div id="websocket">
      <span id="websocketStatus"></span><br />
      <label for="websocketUrl">Websocket URL:</label>
      <input id="websocketUrl" type="text"></input>
      <input id="websocketButton" type="button" value="Reconnect"></input>
    </div>
    <div id="base">
      <h2>Base control</h2>
      <table class="base-arrows">
        <tr>
          <td></td><td><span class="arrow-up" id="baseForward">&#8598;</span></td><td></td>
        </tr>
        <tr>
          <td><span class="circle-ccw" id="baseLeft">&#8634;</span></td>
          <td><span class="arrow-down" id="baseBackward">&#8598;</span></td>
          <td><span class="circle-cw" id="baseRight">&#8635;</span></td>
        </tr>
      </table>
    </div>
    <div id="head">
      <h2>Head control</h2>
      <table class="head-arrows">
        <tr>
          <td></td><td><span class="arrow-up" id="headUp">&#8598;</span></td><td></td>
        </tr>
        <tr>
          <td><span class="circle-ccw" id="headLeft">&#8634;</span></td>
          <td><span class="arrow-down" id="headDown">&#8598;</span></td>
          <td><span class="circle-cw" id="headRight">&#8635;</span></td>
        </tr>
      </table>
    </div>
    <div id="torso">
      <h2>Torso control</h2>
      Current torso height: <span id="torsoHeight"></span><br />
      <label for="torsoSlider">Set torso height:</label>
      <input id="torsoSlider" type="range" min="0.0" max="0.4" step="0.05"></input>
      <span id="desiredTorsoHeight"></span>
      <input id="torsoButton" type="button" value="Set"></input>
    </div>
    <div id="arm">
      <h2>Arm control</h2>
      <label for="armSlider1">Set arm pos1:</label>
      <input id="armSlider1" type="range" min="-3.1" max="3.1" step="0.1"></input>
      <span id="desiredArmP1"></span><br />

      <label for="armSlider2">Set arm pos2:</label>
      <input id="armSlider2" type="range" min="-3.1" max="3.1" step="0.1"></input>
      <span id="desiredArmP2"></span><br />

      <label for="armSlider3">Set arm pos3:</label>
      <input id="armSlider3" type="range" min="-3.1" max="3.1" step="0.1"></input>
      <span id="desiredArmP3"></span><br />

      <label for="armSlider4">Set arm pos4:</label>
      <input id="armSlider4" type="range" min="-3.1" max="3.1" step="0.1"></input>
      <span id="desiredArmP4"></span><br />

      <label for="armSlider5">Set arm pos5:</label>
      <input id="armSlider5" type="range" min="-3.1" max="3.1" step="0.1"></input>
      <span id="desiredArmP5"></span><br />

      <label for="armSlider6">Set arm pos6:</label>
      <input id="armSlider6" type="range" min="-3.1" max="3.1" step="0.1"></input>
      <span id="desiredArmP6"></span><br />

      <label for="armSlider7">Set arm pos7:</label>
      <input id="armSlider7" type="range" min="-3.1" max="3.1" step="0.1"></input>
      <span id="desiredArmP7"></span><br />

      <input id="armButton" type="button" value="Set"></input><br />
    </div>
    <div id="gripper">
      <h2>Gripper control</h2>
      <label for="gripperSlider">Set gripper strength:</label>
      <input id="gripperSlider" type="range" min="35" max="100" step="5"></input>
      <span id="desiredGripperStrength"></span>
      <input id="gripperOpenButton" type="button" value="Open"></input>
      <input id="gripperCloseButton" type="button" value="Close"></input>
    </div>
  </body>
</html>
